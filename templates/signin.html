<!doctype html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>

	<!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">


	<!-- Favicons -->
	<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
	<link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
	<meta name="theme-color" content="#7952b3">
  <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>
  
  <body class="text-center">
    
    <main class="form-signin">
            <form>
                <h1 class="h1">Вход в аккаунт</h1>

                    <div class="login">
                        <input type="login" class="form-control" id="floatingInput" placeholder="Введите логин">

                    </div>
                    <div class="password">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Введите пароль">
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button class="entry" type="submit">Вход</button>
                    <button class="registration" type="submit">Регистрация</button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>


  </body>
  <div class="error"></div>
</html>
